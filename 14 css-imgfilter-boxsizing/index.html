<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css Image filter box sizing</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="box1">
        Lorem ipsum dolor sit.
    </div><br>
    <div class="box2">
        Lorem ipsum dolor sit.
    </div><br>

    <div class="box">
        <input type="text">
    </div>






    <img class="blur" src="images/ashraful.png" alt="ashraful">
    <img class="brightness" src="images/ashraful.png" alt="ashraful">
    <img class="contrast" src="images/ashraful.png" alt="ashraful">
    <img class="grayscale" src="images/ashraful.png" alt="ashraful">
    <img class="invert" src="images/ashraful.png" alt="ashraful">
    <img class="saturate" src="images/ashraful.png" alt="ashraful">
    <img class="opacity" src="images/ashraful.png" alt="ashraful">
    <img class="sepia" src="images/ashraful.png" alt="ashraful">
    <img class="dropshadow" src="" alt="ashraful">
    <img src="images/ashraful.png" alt="ashraful">
</body>
</html>
